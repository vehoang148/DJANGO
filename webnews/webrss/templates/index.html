<!DOCTYPE html>
<html>
<head>
    <title>Đọc Báo</title>
    <link href="https://zendvn.com/frontend/assets/images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            color: black;
            flex-direction: column;
            min-height: 100vh;
        }
        .flex-grow-1 {
            flex-grow: 1;
            min-height: 0;
        }
        .custom-box {
            height: 220px;
            overflow: hidden;
        }
        .custom-image {
            height: 180px;
            overflow: hidden;
        }
        img {
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Đọc Báo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-2">
                    <a class="nav-link" href="#">Tin Tổng Hợp</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Thế giới</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Thời sự</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Kinh doanh</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Thể Thao</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Giải trí</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Sức khỏe</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Đời sống</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Khoa học</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Giá Vàng</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="#">Giới Thiệu</a>
                </li>
                
            </ul>
        </div>
      </div>
    </nav>
    <div class="flex-grow-1 mb-5 mt-5">
        <div class="container">
            <div class="row">
                {% for item in item_rss %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <a href="{{item.link}}" target="_blank">
                            <img src="{{item.image}}" class="card-img-top custom-image" alt="{{item.title}}">
                        </a>
                        <div class="card-body custom-box">
                            <a href="{{item.link}}" target="_blank" class="text-dark">
                                <h5 class="card-title">{{item.title}}</h5>
                            </a>
                            <p class="card-text">{{item.description}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{item.pub_date}}</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light text-center p-3">
      <div class="container">
        Copyright © 2023 AnhVe. All rights reserved.
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
